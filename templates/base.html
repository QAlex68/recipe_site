<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Сайт рецептов{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/base.css' %}">

</head>
<body>
<header>
    <nav>
        <a href="{% url 'home' %}">Главная</a>
        {% if user.is_authenticated %}
        <a href="{% url 'add_recipe' %}">Добавить рецепт</a>
        <a href="{% url 'add_category' %}">Добавить категорию</a>
        <a href="{% url 'profile' %}">Мой профиль</a>

        <!-- Форма для выхода из системы -->
        <form action="{% url 'logout' %}" method="post" style="display: inline;">
            {% csrf_token %}
            <button type="submit" style="background: none; border: none; color: white; text-decoration: none; cursor: pointer;">Выйти</button>
        </form>
        {% else %}
        <a href="{% url 'login' %}">Войти</a>
        <a href="{% url 'register' %}">Зарегистрироваться</a>
        {% endif %}

    </nav>
</header>

<main>
    {% block content %}
    {% endblock %}
</main>

<footer>
    <p>&copy; 2024 Сайт рецептов (Камаев Александр). Все права защищены.</p>
</footer>
</body>
</html>
