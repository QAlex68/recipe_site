{% extends 'base.html' %}

{% block content %}
    <h2>Подтвердите удаление рецепта</h2>
    <p>Вы уверены, что хотите удалить рецепт "{{ recipe.title }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Удалить</button>
        <a href="{% url 'recipe_detail' recipe.pk %}" class="btn btn-secondary">Отмена</a>
    </form>
{% endblock %}
